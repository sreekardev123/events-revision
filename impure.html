    <h3> <u>ImPure Function :-
    </u></h3><br>
       <u> Definition:-</u> : An impure function is one that may produce different results even with the same input, or that causes side effects such as modifying external variables, performing I/O operations, etc.
    </p>
    <p>Example:-</p>
    <script>
       let count = 0;

function increment() {
  count += 1;
  return count;
}

console.log(increment());  // Output: 1
console.log(increment());  // Output: 2
console.log(increment());  // Output: 3

    </script>
</body>
