<body>
    <h3> <u> Event Delegation:-
    </u></h3><br>
       <u> Definition:-</u> Event delegation is a technique where you add an event listener to a parent element to manage events for its children, leveraging event bubbling to reduce the number of event listeners.  
    </p>
    <p>Example:-</p>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      
      <script>
        document.getElementById("list").addEventListener("click", function(event) {
          if (event.target.tagName === "LI") {
            alert(event.target.textContent + " clicked");
          }
        });
      </script>
      
</body>
</html>
