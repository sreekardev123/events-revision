<body>
    <h3> <u> Event Capturing
    </u></h3><br>
       <u> Definition</u>  Event capturing (also known as event trickling) is the reverse of bubbling, where the event is captured by the outer elements first and then propagated down to the target element. 
    </p>
    <p>Example:-</p>
    <div id="outer" style="padding:20px; background-color:lightgray;">
        Outer Div
        <div id="inner" style="padding:20px; background-color:lightblue;">
          Inner Div
          <button id="button">Click me</button>
        </div>
      </div>
      
      <script>
        document.getElementById("outer").addEventListener("click", function() {
          alert("Outer div clicked (captured)");
        }, true); // Set to true for capturing
      
        document.getElementById("inner").addEventListener("click", function() {
          alert("Inner div clicked (captured)");
        }, true);
      
        document.getElementById("button").addEventListener("click", function() {
          alert("Button clicked");
        });
      </script>
       
</body>
</html>
