<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
      <h3> <u>Event Bubbling</u></h3><br>
       <u> Definition</u>  Event bubbling is a type of event propagation where the event starts from the innermost target element and propagates up to its parent elements in the DOM.
    </p>
    <p>Example:-</p>
    <div id="outer" style="padding:20px; background-color:lightgray;">
        Outer Div
        <div id="inner" style="padding:20px; background-color:lightblue;">
          Inner Div
          <button id="button">Click me</button>
        </div>
      </div>
      
      <script>
        document.getElementById("outer").addEventListener("click", function() {
          alert("Outer div clicked");
        });
      
        document.getElementById("inner").addEventListener("click", function() {
          alert("Inner div clicked");
        });
      
        document.getElementById("button").addEventListener("click", function() {
          alert("Button clicked");
        });
      </script>
      
</body>
</html>
